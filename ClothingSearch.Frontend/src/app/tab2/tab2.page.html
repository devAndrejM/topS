<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ 'TABS.FAVORITES' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ 'TABS.FAVORITES' | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="coming-soon">
    <ion-card>
      <ion-card-content class="ion-text-center">
        <ion-icon name="heart-outline" size="large" color="medium"></ion-icon>
        <h2>Uskoro dostupno</h2>
        <p>Mogućnost spremanja omiljenih proizvoda bit će dostupna u budućim verzijama aplikacije.</p>
        
        <ion-button fill="outline" color="primary" disabled>
          <ion-icon name="star-outline" slot="start"></ion-icon>
          Omiljeni proizvodi
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
